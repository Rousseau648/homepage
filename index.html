<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <script>
        function setBackground() {
            const imageUrl = `https://picsum.photos/2560/1440?random=${Date.now()}`;
            console.log('Changing background to:', imageUrl); // Log the URL to the console
            document.getElementById('background').style.backgroundImage = `url(${imageUrl})`;
        }
        setBackground();
        setInterval(setBackground, 60000); // Change every 60000 milliseconds (1 minute)
    </script>
</body>
</html>
